<html lang="en" >
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

    <!-- Bootstrap CSS -->

    <title>forgot password</title>
    <style>


        *{
            padding: 0;
            margin: 100px;
           
        }
        body{
            background: rgb(219, 226,226);
        }

        form{
           
            background: white;
            padding: 50px;
            box-shadow: 12px 12px 22px grey;
            border-radius: 10px;
            

        }
        .btn{
            border: none;
            border-radius: 3px;
            outline: none;
            height: 50px;
            width: 100%;
            background-color: rgb(127, 127, 230);
            color: white;
            border: 4px;
            font-weight: bold;
        }
        .btn:hover{
            background: white;
            border: 1px solid;
            color: black;
            transition:0.5s;
        }
        
        h1,p{
            text-align: center;
        }
    </style>

  </head>
  <body>
    <form>
    
       
            
                <h1>Forgot Password</h1>
                <p>Enter Your Email Address</p>
                
                <input type="email" placeholder="Email" class="form-control my-3 p-2">
                <button class="btn">continue</button>
          
        

        
    </form>
